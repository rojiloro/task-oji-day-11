        <div class="row">
          <div class="col-md fs-5">
            <form action="/updateProject/{{.Project.Id}}" method="post" enctype="multipart/form-data">
              <h1 class="text-center fs-3 fw-bold">UPDATE PROJECT</h1>
              <div class="mb-3">
                <label for="input-project-name" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="input-project-name" name="input-project-name" value="{{.Project.Name}}"/>
              </div>
  
              <div class="input-date row mb-3">
                <div class="col-6">
                  <label for="input-start-date" class="form-label">Start Date</label>
                  <input type="date" class="form-control" id="input-start-date" name="input-start-date" value="{{.Project.StarDate}}" />
                </div>
                <div class="col-6">
                  <label for="input-end-date" class="form-label">End Date</label>
                  <input type="date" class="form-control" id="input-end-date" name="input-end-date" value="{{.Project.EndDate}}" />
                </div>
              </div>
  
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" class="form-control">{{.Project.Detail}}</textarea>
              </div>
              <div class="mb-3">
                <label for="tech" class="form-label">Technologies</label>
                <div class="row">
                  <div class="col-6 form-check">
                    <input type="checkbox" class="form-check-input" id="playstore" name="playstore" value="checked" {{if .Project.Playstore}} checked {{end}}> 
                    <label for="playstore" class="form-check-label">playstore
                    </label>
                  </div>
                  <div class="col-6 form-check">
                    <input type="checkbox" id="java" name="java" class="form-check-input" value="checked" {{if .Project.Java}} checked {{end}}> 
                    <label for="java" class="form-check-label">Java  
                    </label>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-6 form-check">
                    <input type="checkbox" class="form-check-input" id="android" name="android" value="checked" {{if .Project.Android}} checked {{end}}>
                    <label for="android" class="form-check-label">Android
                    </label>
                  </div>
                  <div class="col-6 form-check">
                    <input type="checkbox" class="form-check-input" name="react" id="react" value="checked" {{if .Project.React}} checked {{end}}>
                    <label for="react" class="form-check-label">React  
                    </label>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label>Upload Image</label>
                <img src="/uploads/{{.Projects.Image}}" alt="">
                <div class="input-project-image-group ">
                      <label for="input-project-image">
                      <div class="input-group mb-3">
                        <input type="file" name="inputImage" id="input-project-image" class="form-control">
                        <label class="input-group-text" for="input-project-image"><img src="public/img/file.png" alt=""></label>
                      </div>
                    </label>
              </div>
              <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
